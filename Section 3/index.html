<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- css -->
    <link rel="stylesheet" href="style.css">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/ba9e0d7117.js" crossorigin="anonymous"></script>
    
</head>
<body>
    <section id="section-3">
        <div class="slideshow-container">

            <!-- Full-width images with number and caption text -->
            <div class="mySlides fade">
              <img src="img1.png" class="img-slide">
              <p class="sec3-para">Join our virtual community event to share, learn and connect with like minded entrepreneurs and professionals.</p>
            </div>
          
            <div class="mySlides fade">
              <img src="img_2.png" class="img-slide">
              <p class="sec3-para">Visit our resources and inspiration center to get expert tips and advice.</p>
            </div>
          
            <div class="mySlides fade">
              <img src="img_3.png" class="img-slide">
              <p class="sec3-para">Check out our help centers to get answers to your questions.</p>
            </div>
          
            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
          </div>
          <br>
          <div class="button-btnn">
            <button type="button" class="sec3-btnn"><a href="#" class="btnn-text">Learn More <i class="fa-solid fa-arrow-up fa-rotate-by" style=";"></i></a></button>
          </div>
          
          <!-- The dots/circles -->
          <div class="indicators">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
          </div>
        </div>
    </section>
    
<script>
    let slideIndex = 1;
    showSlides(slideIndex);

    // Next/previous controls
    function plusSlides(n) {
    showSlides(slideIndex += n);
    }

    // Thumbnail image controls
    function currentSlide(n) {
    showSlides(slideIndex = n);
    }

    function showSlides(n) {
    let i;
    let slides = document.getElementsByClassName("mySlides");
    let dots = document.getElementsByClassName("dot");
    if (n > slides.length) {slideIndex = 1}
    if (n < 1) {slideIndex = slides.length}
    for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
    }
    for (i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" active", "");
    }
    slides[slideIndex-1].style.display = "block";
    dots[slideIndex-1].className += " active";
    }
</script>
</body>
</html>
