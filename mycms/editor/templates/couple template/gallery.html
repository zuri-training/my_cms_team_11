{% extends 'couple template/base.html' %}
{% load static %}
{% block title %} Gallery Page {% endblock %}
  
{% block content %}
      <main id="gallery" class="main-gallery"></main>

      <section class="gallery">
        <div class="gallery-text">
          <h1>Our Gallery</h1>
          <p>
            Live our adventures with us through the moments we've captured over
            the years
          </p>
        </div>

        <div class="gallery-images">
          <img src="{% static 'couple template/images/gallery1.png' %}" alt="Lovers" />
          <img src="{% static 'couple template/images/gallery2.png' %}" alt="Hugging" />
          <img src="{% static 'couple template/images/gallery3.png' %}" alt="Forehead Kissing" />
          <img src="{% static 'couple template/images/gallery4.png' %}" alt="Under the Umbrella" />
          <img src="{% static 'couple template/images/gallery5.png' %}" alt="Hugging on the sit" />
          <img src="{% static 'couple template/images/gallery6.png' %}" alt="On a hill" />
          <img src="{% static 'couple template/images/gallery7.png' %}" alt="Looking" />
          <img src="{% static 'couple template/images/gallery8.png' %}" alt="In the house" />
        </div>
      </section>

{% endblock %}
